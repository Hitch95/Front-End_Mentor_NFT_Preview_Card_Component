<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <header class="partImg">
      <img src="./images/image-equilibrium.jpg" alt="image of Equilibrium" aria-label="main image" class="mainImg" />
      <div class="view">
        <img src="./images/icon-view.svg" alt="" aria-hidden="true" class="eye" />
      </div>
    </header>
    <article>
    <h1><a class="title">Equilibrium #3429</a></h1>
    <p class="top description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <ul>
      <li class="left"><img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
        0.041 ETH
      </li>
      <li class="right"><img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
        3 days left
      </li>
    </ul>
    <hr class="line">
  </article>
    <footer>
      <img src="./images/image-avatar.png" alt="Jules Wyvern picture" class="profil-picture" />
      <p class="bottom description">
        Creation of <a class="artist">Jules Wyvern</a>
      </p>
    </footer>
  </main>

  <aside class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">
      Frontend Mentor
    </a>
    . Coded by
    <a href="https://www.linkedin.com/in/bahloul-moufidi-279712216/" target="_blank" rel="noreferrer">
      Hitch95
    </a>.
  </aside>
</body>

</html>
