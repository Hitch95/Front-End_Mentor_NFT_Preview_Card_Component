<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <header class="partImg">
        <img src="./images/image-equilibrium.jpg" alt="image of Equilibrium" class="mainImg" />
        <section class="view">
          <img src="./images/icon-view.svg" alt="view icon" class="eye" />
        </section>
      </header>
      <h1>Equilibrium #3429</h1>
      <p class="top description">
        Our Equilibrium collection promotes <br />balance and calm.
      </p>
      <img src="./images/icon-ethereum.svg" alt="Ethereum icon" /><span class="left">
        0.041 ETH</span
      >
      <img src="./images/icon-clock.svg" alt="a little clock icon" /><span class="right">
        3 days left</span
      >
      <hr class="line" />
      <section>
        <img src="./images/image-avatar.png" alt="Jules Wyvern picture" class="profil-picture" />
        <p class="bottom description">
          Creation of <span class="artist">Jules Wyvern</span>
        </p>
        <p></p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      . Coded by
      <a
        href="https://www.linkedin.com/in/bahloul-moufidi-279712216/"
        target="_blank"
        >Hitch95</a
      >.
    </footer>
  </body>
</html>
